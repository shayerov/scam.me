<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Hold on! We're almost there...</title>

  <style>
    :root {
      --fg:#eef2ff;
      --muted:#c7d2fe;
      --card:rgba(15,18,38,.82);
      --accent:#7c3aed;
      --ok:#34d399;
      --bad:#fb7185;
    }
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--fg);
      display:grid;
      place-items:center;
      background:
        linear-gradient(rgba(15,18,38,.65), rgba(15,18,38,.65)),
        url("WaitingPoint_BG.jpg") center / cover no-repeat fixed;
    }
    .wrap{width:min(900px,92vw); padding:28px}
    .card{
      background:var(--card);
      border:1px solid rgba(255,255,255,.12);
      border-radius:18px;
      padding:24px;
      box-shadow:0 20px 40px rgba(0,0,0,.45);
      backdrop-filter: blur(6px);
    }
    h1{margin:0 0 10px}
    .lead{color:var(--muted); margin:0 0 16px}
    .pill{
      padding:.25rem .6rem;
      border-radius:999px;
      background:rgba(255,255,255,.12);
      font-size:.9rem;
    }
    .timer{
      font-size:clamp(3rem,10vw,6rem);
      font-weight:900;
      text-align:center;
      font-variant-numeric:tabular-nums;
      margin-top:8px;
    }
    .sub{color:var(--muted); text-align:center; margin:10px 0 16px}
    .progress{
      height:10px;
      background:rgba(255,255,255,.12);
      border-radius:12px;
      overflow:hidden;
    }
    .bar{
      height:100%;
      width:0%;
      background:linear-gradient(90deg,var(--accent),#06b6d4);
      transition:width .2s linear;
    }
    .done{display:none; text-align:center; margin-top:14px}
    .thanks{color:var(--ok); font-weight:900}
    .endOverlay{
      display:none;
      margin:0 0 14px;
      border-radius:14px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.14);
      box-shadow:0 12px 28px rgba(0,0,0,.35);
    }
    .endOverlay img{width:100%; display:block}

    #blocked{display:none; text-align:center}
    #blocked p{color:var(--bad)}

    .btnRow{margin-top:18px; display:flex; justify-content:center}
    button{
      background:rgba(255,255,255,.08);
      color:var(--fg);
      border:1px solid rgba(255,255,255,.18);
      padding:10px 18px;
      border-radius:14px;
      font-weight:700;
      cursor:pointer;
    }
    button[disabled]{opacity:.5; cursor:not-allowed}
  </style>
</head>

<body>
<div class="wrap">
  <h1>Hold on! We're almost there...</h1>

  <p class="lead">
    Event: <span class="pill" id="eventLabel">‚Äî</span>
    <span style="margin:0 .4rem">‚Ä¢</span>
    Sessions you‚Äôve started: <span class="pill" id="sessionCountPill">‚Äî</span>
  </p>

  <section class="card">
    <div id="blocked">
      <h2>üö´ Not active</h2>
      <p id="blockedReason"></p>
    </div>

    <div id="active">
      <div id="waitingUI">
        <div class="timer" id="timer">--:--</div>
        <div class="sub" id="status">Connecting‚Ä¶</div>
        <div class="progress"><div class="bar" id="bar"></div></div>

        <div class="btnRow" id="btnRow" style="display:none;">
          <button id="minus30" type="button">‚àí 30 seconds</button>
        </div>
      </div>

      <div class="done" id="done">
        <div class="endOverlay" id="endOverlay">
          <img src="WaitingPoint_End.jpg" alt="End image"/>
        </div>
        <h2 class="thanks">Thank you for waiting üôè</h2>
        <p>You waited <b><span id="youWaited">0</span></b> seconds.</p>
        <p>Total for this event: <b><span id="eventTotal">‚Äî</span></b> seconds.</p>
      </div>
    </div>
  </section>
</div>

<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database-compat.js"></script>

<script>
/* ================= Firebase ================= */
const firebaseConfig = {
  apiKey: "AIzaSyBjgXGvkvTtmLCKgCq_AuX3NHFu-P4TljU",
  authDomain: "scam-me-12e45.firebaseapp.com",
  databaseURL: "https://scam-me-12e45-default-rtdb.firebaseio.com",
  projectId: "scam-me-12e45",
  storageBucket: "scam-me-12e45.firebasestorage.app",
  messagingSenderId: "541965900648",
  appId: "1:541965900648:web:bc2c8a36da68ffc1a2d4dd"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* ================= DOM ================= */
const $ = id => document.getElementById(id);
const eventLabel = $("eventLabel");
const sessionCountPill = $("sessionCountPill");
const statusEl = $("status");
const blockedEl = $("blocked");
const blockedReasonEl = $("blockedReason");
const activeEl = $("active");
const waitingUI = $("waitingUI");
const timerEl = $("timer");
const barEl = $("bar");
const btnRowEl = $("btnRow");
const minus30Btn = $("minus30");
const doneEl = $("done");
const endOverlayEl = $("endOverlay");
const youWaitedEl = $("youWaited");
const eventTotalEl = $("eventTotal");

/* ================= Helpers ================= */
function block(msg){
  blockedEl.style.display = "block";
  activeEl.style.display = "none";
  blockedReasonEl.textContent = msg;
}
function fmt(ms){
  const s = Math.max(0, Math.ceil(ms/1000));
  const m = Math.floor(s/60);
  const r = String(s % 60).padStart(2,'0');
  return `${String(m).padStart(2,'0')}:${r}`;
}
function safeNumber(x){ return (typeof x === "number" && isFinite(x)) ? x : 0; }

/* ================= URL params ================= */
const params = new URLSearchParams(location.search);
const DEV_PASSWORD = "WaitingIsThePoint";
const devMode = params.get("devPassword") === DEV_PASSWORD;
if (devMode) btnRowEl.style.display = "flex";

/* ================= Resolve eventName (case-sensitive) ================= */
function sanitizeEventName(s){
  return (s || "")
    .trim()
    .replace(/[\/#\.\$\[\]]/g, "-")
    .slice(0, 64);
}
async function resolveEventName(){
  const fromUrl = sanitizeEventName(params.get("event_name"));
  if (fromUrl) return fromUrl;

  statusEl.textContent = "Loading default event‚Ä¶";
  const snap = await db.ref("defaultEvent").get();
  if (!snap.exists() || typeof snap.val() !== "string") return "";
  return sanitizeEventName(snap.val());
}

/* ================= User identity ================= */
const USER_KEY = "scamme_user_id_v1";
function getOrCreateUserId(){
  let id = localStorage.getItem(USER_KEY);
  if (!id) {
    id = "u_" + crypto.getRandomValues(new Uint32Array(4)).join("_");
    localStorage.setItem(USER_KEY, id);
  }
  return id;
}
const userId = getOrCreateUserId();

/* ================= Tab session ================= */
const TAB_SESSION_KEY = "scamme_tab_session_v1";
function getTabSession(){
  try { return JSON.parse(sessionStorage.getItem(TAB_SESSION_KEY) || "null"); } catch { return null; }
}
function setTabSession(obj){
  sessionStorage.setItem(TAB_SESSION_KEY, JSON.stringify(obj));
}

/* ================= Timer rules ================= */
const minMs = 30_000, maxMs = 300_000;
const REFRESH_BONUS_MS = 30_000;

function newRandomDuration(){
  return Math.floor(Math.random() * (maxMs - minMs + 1)) + minMs;
}
function ensureEndAtForTab(eventName){
  const now = Date.now();
  const tabState = getTabSession();

  if (tabState && tabState.eventName === eventName && tabState.endAt && tabState.endAt > now) {
    tabState.endAt += REFRESH_BONUS_MS;
    setTabSession(tabState);
    return tabState.endAt;
  }

  const endAt = now + newRandomDuration();
  const fresh = { eventName, endAt, sessionId: null };
  setTabSession(fresh);
  return endAt;
}

/* ================= Runtime ================= */
let endAt = null;
let baselineMs = null;
let finished = false;

/* Pause/resume bookkeeping */
let visible = (document.visibilityState === "visible");
let hiddenAt = null;

function persistEndAt(){
  const st = getTabSession() || {};
  st.endAt = endAt;
  setTabSession(st);
}

document.addEventListener("visibilitychange", () => {
  const nowVisible = (document.visibilityState === "visible");
  if (finished) { visible = nowVisible; return; }

  if (!nowVisible && visible) {
    // going hidden: freeze timer + counting
    hiddenAt = Date.now();
    statusEl.textContent = "Paused‚Ä¶";
  } else if (nowVisible && !visible) {
    // coming back: push endAt forward by hidden duration (true pause)
    if (hiddenAt) {
      const delta = Date.now() - hiddenAt;
      endAt += delta;
      baselineMs += delta;       // keep progress bar consistent
      persistEndAt();
      hiddenAt = null;
    }
    statusEl.textContent = "Counting down‚Ä¶";
    // refresh UI immediately
    tickOnce();
  }
  visible = nowVisible;
});

/* ================= DB state ================= */
let sessionRef = null;
let totalRef = null;
let userRef = null;
let userSessionsCountRef = null;
let userTotalWaitedRef = null;

let waited = 0;
let buffer = 0;

/* interval handles */
let intervalCount = null;
let intervalFlush = null;
let intervalTick = null;

async function flush(){
  if (finished) return;
  if (!sessionRef || !totalRef || buffer <= 0) return;

  const delta = buffer;
  buffer = 0;

  try {
    await totalRef.transaction(v => safeNumber(v) + delta);
    if (userTotalWaitedRef) {
      await userTotalWaitedRef.transaction(v => safeNumber(v) + delta);
    }
    await sessionRef.update({ total_waiting: waited });
  } catch {
    buffer += delta;
  }
}

function tickOnce(){
  const left = Math.max(0, endAt - Date.now());
  timerEl.textContent = fmt(left);
  const pct = 100 - (left / baselineMs) * 100;
  barEl.style.width = Math.min(100, Math.max(0, pct)).toFixed(2) + "%";
  return left;
}

async function finishNow(){
  if (finished) return;
  finished = true;

  // stop all intervals
  if (intervalCount) clearInterval(intervalCount);
  if (intervalFlush) clearInterval(intervalFlush);
  if (intervalTick)  clearInterval(intervalTick);

  // final one-time flush
  if (buffer > 0) {
    const delta = buffer;
    buffer = 0;
    try {
      await totalRef.transaction(v => safeNumber(v) + delta);
      if (userTotalWaitedRef) {
        await userTotalWaitedRef.transaction(v => safeNumber(v) + delta);
      }
      await sessionRef.update({ total_waiting: waited });
    } catch {}
  }

  statusEl.textContent = "Done!";
  if (minus30Btn) minus30Btn.disabled = true;

  try { await sessionRef.update({ didFinish: true }); } catch {}

  youWaitedEl.textContent = waited.toLocaleString();

  try {
    const snap = await totalRef.get();
    eventTotalEl.textContent = safeNumber(snap.val()).toLocaleString();
  } catch {
    eventTotalEl.textContent = "0";
  }

  waitingUI.style.display = "none";
  endOverlayEl.style.display = "block";
  doneEl.style.display = "block";
}

/* ================= Dev control ================= */
if (devMode) {
  minus30Btn.addEventListener("click", () => {
    if (finished) return;
    endAt = Math.max(Date.now(), endAt - 30_000);
    persistEndAt();
    tickOnce();
  });
}

/* ================= Main ================= */
(async function start(){
  statusEl.textContent = "Connecting‚Ä¶";

  const eventName = await resolveEventName();
  if (!eventName) { block("No event specified and defaultEvent is missing/invalid."); return; }
  eventLabel.textContent = eventName;

  statusEl.textContent = "Checking event‚Ä¶";
  const eventRef = db.ref(`events/${eventName}`);

  let eventSnap;
  try { eventSnap = await eventRef.get(); }
  catch { block("Could not read event (rules?)."); return; }

  if (!eventSnap.exists()) { block("Event does not exist."); return; }
  const ev = eventSnap.val() || {};
  if (ev.done === true) { block("Event already finished."); return; }
  if (typeof ev.totalSeconds !== "number") { block("Event missing totalSeconds number."); return; }

  totalRef = eventRef.child("totalSeconds");

  userRef = db.ref(`userStats/${eventName}/${userId}`);
  userSessionsCountRef = userRef.child("sessionsCount");
  userTotalWaitedRef = userRef.child("totalWaited");

  try {
    const us = await userRef.get();
    const count = us.exists() ? safeNumber((us.val() || {}).sessionsCount) : 0;
    sessionCountPill.textContent = count.toLocaleString();
  } catch {
    sessionCountPill.textContent = "‚Äî";
  }

  endAt = ensureEndAtForTab(eventName);
  baselineMs = Math.max(1, endAt - Date.now());

  statusEl.textContent = "Creating session‚Ä¶";
  const tabState = getTabSession() || { eventName, endAt };

  if (tabState.sessionId && tabState.eventName === eventName) {
    sessionRef = db.ref(`sessions/${tabState.sessionId}`);
    statusEl.textContent = (visible ? "Resuming‚Ä¶" : "Paused‚Ä¶");
  } else {
    sessionRef = db.ref("sessions").push();
    tabState.sessionId = sessionRef.key;
    tabState.eventName = eventName;
    tabState.endAt = endAt;
    setTabSession(tabState);

    try {
      await userSessionsCountRef.transaction(v => safeNumber(v) + 1);
      const updated = await userSessionsCountRef.get();
      sessionCountPill.textContent = safeNumber(updated.val()).toLocaleString();
    } catch {}

    await sessionRef.set({
      event_name: eventName,
      user_id: userId,
      total_waiting: 0,
      didFinish: false,
      createdAt: firebase.database.ServerValue.TIMESTAMP,
      lastSeenAt: firebase.database.ServerValue.TIMESTAMP
    });
  }

  statusEl.textContent = (visible ? "Counting down‚Ä¶" : "Paused‚Ä¶");
  tickOnce();

  intervalCount = setInterval(() => {
    if (finished) return;
    if (!visible) return;         // stop counting while hidden
    waited++; buffer++;
  }, 1000);

  intervalFlush = setInterval(() => {
    if (finished) return;
    if (!visible) return;         // don't flush while hidden either
    flush();
  }, 5000);

  intervalTick = setInterval(() => {
    if (finished) return;
    if (!visible) return;         // stop timer/progress updates while hidden
    if (tickOnce() <= 0) finishNow();
  }, 200);

})();
</script>

</body>
</html>
